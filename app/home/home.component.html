<ActionBar class="action-bar link" 
icon="res://icon" 
android.iconVisibility="always">	
  <Label text="NativesApp" class="action-bar-title"
    [class.h1]="platform.isIOS"
    android:horizontalAlignment="left"
    ios:horizontalAlignment="center"></Label>
  <ng-container *ngIf="platform.isAndroid">
    <ActionItem>
      <button class="mdi action-bar-button" [text]="'mdi-search' |fonticon" ></button>
    </ActionItem>
    <ActionItem
      android.position="popup"
      text="New group">
    </ActionItem>
    <ActionItem
      android.position="popup"
      text="New broadcast">
    </ActionItem>
    <ActionItem
      android.position="popup"
      text="NativesApp Web">
    </ActionItem>
    <ActionItem
      android.position="popup"
      text="Starred messages">
    </ActionItem>
    <ActionItem
      android.position="popup"
      text="Settings">
    </ActionItem>
  </ng-container>
  <ng-container *ngIf="platform.isIOS">
    <ActionItem text="Edit1" ios.position="left">
    </ActionItem>
    <ActionItem text="Edit2" ios.position="right">
    </ActionItem>
  </ng-container>
</ActionBar>

<StackLayout>
</StackLayout>
